
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

xwayland {
    force_zero_scaling = true
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = swww-daemon && ~/.config/my-scripts/swww-randomwall.sh 
exec-once = clipse -listen
exec-once = dunst
# exec-once = pipewire & wireplumber & pipewire-pulse
exec-once= dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar 
# exec-once = [ ! -s ~/.config/mpd/mpd.pid ] && mpd ~/.config/mpd/mpd.conf

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(33ccff69) rgba(00ff9969) 45deg
    col.inactive_border = rgba(595959aa)
    # col.active_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 1
    
    blur {
        # enabled = true
        # size = 3
        # passes = 2
        # xray = true
        # special = false
        # new_optimizations = true
        # brightness = 1
        # noise = 0.01
        # contrast = 1
        # popups = true
        # popups_ignorealpha = 0.6
    }
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # bezier = myBezier, 0.16, 1, 0.3, 1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on 
    workspace_swipe_invert = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Workspace Rules
# workspace = special:magic, on-created-empty:[size 500 200] kitty tty-clock -sSxcBn
# workspace = special:special, on-created-empty:[size 500 300] kitty pomo s -t be "study basic electronics"

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = opacity 0.8 0.8, class:^(rofi)$
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.85 0.85,class:^($terminal)$
windowrulev2 = opacity 0.80 0.70,class:^(pavucontrol)$
windowrulev2 = opacity 0.80 0.80,class:^(lxappearance)$
windowrulev2 = float,class:^(lxappearance)$
windowrulev2 = float,class:^(librewolf)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(waypaper)$
windowrulev2 = opacity 0.80 0.70,class:^(Spotify)$
windowrulev2 = opacity 0.80 0.80,class:^(spotube)$
windowrulev2 = opacity 0.80 0.70,initialTitle:^(Spotify Free)$
windowrulev2 = opacity 0.95 0.95,class:^(librewolf)$
windowrulev2 = opacity 0.90 0.90, class:^(VSCodium)$
windowrulev2 = opacity 0.85 0.85, class:^(obsidian)$
windowrulev2 = opacity 0.80 0.80, class:^(thunar)$
windowrulev2 = float, class:(clipse)
windowrulev2 = size 622 652, class:(clipse)
windowrulev2 = opacity 0.80 0.80, class:^(clipse)$
windowrulev2 = opacity 0.90 0.90, title:^(.*Nvim.*)$
windowrulev2 = noblur, title:^(cava)$

# WindowRules for HyprEmojis
windowrulev2 = float, title:^(HyprEmoji)$
windowrulev2 = move 486 230, title:^(HyprEmoji)$
windowrulev2 = size 307 340, title:^(HyprEmoji)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Open Specific Apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, T, exec, thunar
bind = $mainMod, A, exec, librewolf
bind = $mainMod SHIFT, A, exec, librewolf --private-window
bind = $mainMod, E, exec, hypremoji
# bind = $mainMod, D, exec, codium
# bind = $mainMod, X, exec, pkill -9 waybar && waybar
bind = $mainMod SHIFT, X, exec, pkill -9 waybar || waybar
bind = $mainMod, E, exec, pkill -9 spotube || spotube
bind = $mainMod, N, exec, obsidian ~/Desktop/Notes/My Notes/
bind = $mainMod, K, exec, okular
# bind = $mainMod, R, exec, spotify
bind = SUPER, R, exec, kitty --class clipse -e clipse  

# SUPER + PERIOD to open Hypremoji
bind = $mainMod, period, exec, hypremoji

# Rofi
bindr = $mainMod, SUPER_L, exec, pkill rofi || /home/subzcuber/.config/rofi/launchers/type-7/launcher.sh
bindr = $mainMod, SUPER_L, exec, osync

# Window Management
bind = $mainMod, Q, killactive, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreenstate, 0 3
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, C, togglegroup, 
binde = ALT, TAB, changegroupactive, f
binde = ALT SHIFT, TAB, changegroupactive, b    
bindle = $mainMod, L, exec, hyprlock --immediate

# system utility 
bind = $mainMod ALT, END, exec, swww kill
bind = $mainMod ALT, END, exec, sudo poweroff
bind = $mainMod ALT, HOME, exec, swww kill
bind = $mainMod ALT, HOME, exec, sudo reboot
bind = $mainMod, M, exec, swww kill
bind = $mainMod, M, exit, 

# Wallpaper
bind = $mainMod, X, exec, ~/.config/my-scripts/swww-randomwall.sh
# bind = $mainMod, X, exec, wal -i $CURRENT_WALLPAPER
# bind = $mainMod, Z, toggleopaque, 

# Volume Control
bindle = , XF86AudioRaiseVolume, exec, pw-volume change +5%; pkill -RTMIN+8 waybar
bindle =, XF86AudioLowerVolume, exec, pw-volume change -5%; pkill -RTMIN+8 waybar
bindle = , XF86AudioMute, exec, pw-volume mute toggle; pkill -RTMIN+8 waybar

# Media Control
bindl = , f9, exec, playerctl previous
bindl = , f10, exec, playerctl next
bindl = , f12, exec, playerctl play-pause

# Screen Brightness
bindle = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Screenshots:
# Optionally, customize slurp's appearance
env = SLURP_ARGS, -d -b -B F050F022 -b 10101022 -c ff00ff
bindl = , INSERT, exec, grim -g "$(slurp)" - | swappy -f -
bindl = SHIFT, INSERT, exec, grimblast save area
bindl = ALT, p, exec, grimblast copy active
bindl = ALT SHIFT, p, exec, grimblast save active
bindl =  , code:107, exec, grimblast copy screen
bindl = SHIFT, code:107, exec, grimblast save screen

# Screenrecording
bind = $mainMod, O, exec, ~/.config/my-scripts/wf-record.sh
bind = $mainMod SHIFT, O, exec, pkill -15 wf-recorder
bind = $mainMod, U, exec, wf-recorder -g "$(slurp)" --file=recording.mp4 --audio=alsa_output.pci-0000_08_00.6.analog-stereo.monitor

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, TAB, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
binde = $mainMod, period, workspace, r+1
binde = $mainMod, comma, workspace, r-1


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move focused window to a workspace silently
bind = $mainMod+Alt, 1, movetoworkspacesilent, 1
bind = $mainMod+Alt, 2, movetoworkspacesilent, 2
bind = $mainMod+Alt, 3, movetoworkspacesilent, 3
bind = $mainMod+Alt, 4, movetoworkspacesilent, 4
bind = $mainMod+Alt, 5, movetoworkspacesilent, 5
bind = $mainMod+Alt, 6, movetoworkspacesilent, 6
bind = $mainMod+Alt, 7, movetoworkspacesilent, 7
bind = $mainMod+Alt, 8, movetoworkspacesilent, 8
bind = $mainMod+Alt, 9, movetoworkspacesilent, 9
bind = $mainMod+Alt, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, W, togglespecialworkspace, special
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod SHIFT, W, movetoworkspace, special:special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30
binde = $mainMod+Shift, L, resizeactive, 30 0
binde = $mainMod+Shift, H, resizeactive, -30 0
binde = $mainMod+Shift, K, resizeactive, 0 -30
binde = $mainMod+Shift, J, resizeactive, 0 30